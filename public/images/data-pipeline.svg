<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Grid pattern -->
  <path d="M 0 100 L 800 100 M 0 200 L 800 200 M 0 300 L 800 300" stroke="#1e293b" stroke-width="1"/>
  <path d="M 200 0 L 200 400 M 400 0 L 400 400 M 600 0 L 600 400" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Data pipeline visualization -->
  <!-- Source databases -->
  <circle cx="100" cy="200" r="40" fill="url(#grad1)" opacity="0.3"/>
  <rect x="80" y="190" width="40" height="20" rx="2" fill="#3b82f6"/>
  <text x="100" y="260" text-anchor="middle" fill="#94a3b8" font-size="14">Data Sources</text>
  
  <!-- ETL Process -->
  <rect x="260" y="160" width="80" height="80" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <path d="M 280 185 L 320 185 M 280 200 L 320 200 M 280 215 L 320 215" stroke="#3b82f6" stroke-width="3"/>
  <text x="300" y="260" text-anchor="middle" fill="#94a3b8" font-size="14">ETL Pipeline</text>
  
  <!-- Data warehouse -->
  <rect x="460" y="160" width="80" height="80" rx="8" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="500" cy="200" r="25" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="500" cy="200" r="15" fill="#8b5cf6" opacity="0.3"/>
  <text x="500" y="260" text-anchor="middle" fill="#94a3b8" font-size="14">Data Warehouse</text>
  
  <!-- Analytics -->
  <rect x="660" y="160" width="80" height="80" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <path d="M 675 220 L 690 210 L 705 215 L 720 200" fill="none" stroke="#22c55e" stroke-width="2"/>
  <circle cx="690" cy="210" r="3" fill="#22c55e"/>
  <circle cx="705" cy="215" r="3" fill="#22c55e"/>
  <text x="700" y="260" text-anchor="middle" fill="#94a3b8" font-size="14">Analytics</text>
  
  <!-- Connecting arrows -->
  <path d="M 140 200 L 260 200" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrowblue)"/>
  <path d="M 340 200 L 460 200" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowpurple)"/>
  <path d="M 540 200 L 660 200" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowgreen)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6" />
    </marker>
    <marker id="arrowpurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6" />
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#e2e8f0" font-size="24" font-weight="bold">Data Analytics Pipeline</text>
  <text x="400" y="80" text-anchor="middle" fill="#64748b" font-size="16">Real-time ETL • 100K+ Records/Day • PostgreSQL</text>
</svg>
