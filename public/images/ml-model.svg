<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlgrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Grid -->
  <path d="M 0 100 L 800 100 M 0 200 L 800 200 M 0 300 L 800 300" stroke="#1e293b" stroke-width="1"/>
  <path d="M 200 0 L 200 400 M 400 0 L 400 400 M 600 0 L 600 400" stroke="#1e293b" stroke-width="1"/>
  
  <!-- Neural network visualization -->
  <!-- Input layer -->
  <circle cx="150" cy="120" r="20" fill="#3b82f6" opacity="0.6"/>
  <circle cx="150" cy="200" r="20" fill="#3b82f6" opacity="0.6"/>
  <circle cx="150" cy="280" r="20" fill="#3b82f6" opacity="0.6"/>
  
  <!-- Hidden layer 1 -->
  <circle cx="300" cy="100" r="22" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="300" cy="170" r="22" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="300" cy="230" r="22" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="300" cy="300" r="22" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Hidden layer 2 -->
  <circle cx="450" cy="120" r="22" fill="#a855f7" opacity="0.6"/>
  <circle cx="450" cy="200" r="22" fill="#a855f7" opacity="0.6"/>
  <circle cx="450" cy="280" r="22" fill="#a855f7" opacity="0.6"/>
  
  <!-- Output layer -->
  <circle cx="600" cy="160" r="24" fill="#22c55e" opacity="0.8"/>
  <circle cx="600" cy="240" r="24" fill="#ef4444" opacity="0.8"/>
  
  <!-- Connections (simplified) -->
  <g opacity="0.2">
    <line x1="150" y1="120" x2="300" y2="100" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="150" y1="120" x2="300" y2="170" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="150" y1="200" x2="300" y2="170" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="150" y1="200" x2="300" y2="230" stroke="#8b5cf6" stroke-width="2"/>
    <line x1="150" y1="280" x2="300" y2="230" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="150" y1="280" x2="300" y2="300" stroke="#8b5cf6" stroke-width="1"/>
    
    <line x1="300" y1="100" x2="450" y2="120" stroke="#a855f7" stroke-width="1"/>
    <line x1="300" y1="170" x2="450" y2="200" stroke="#a855f7" stroke-width="2"/>
    <line x1="300" y1="230" x2="450" y2="200" stroke="#a855f7" stroke-width="2"/>
    <line x1="300" y1="300" x2="450" y2="280" stroke="#a855f7" stroke-width="1"/>
    
    <line x1="450" y1="120" x2="600" y2="160" stroke="#22c55e" stroke-width="2"/>
    <line x1="450" y1="200" x2="600" y2="160" stroke="#22c55e" stroke-width="2"/>
    <line x1="450" y1="200" x2="600" y2="240" stroke="#ef4444" stroke-width="2"/>
    <line x1="450" y1="280" x2="600" y2="240" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <!-- Labels -->
  <text x="150" y="330" text-anchor="middle" fill="#94a3b8" font-size="12">Input Features</text>
  <text x="300" y="340" text-anchor="middle" fill="#94a3b8" font-size="12">Hidden Layers</text>
  <text x="450" y="330" text-anchor="middle" fill="#94a3b8" font-size="12">Processing</text>
  <text x="600" y="290" text-anchor="middle" fill="#94a3b8" font-size="12">Prediction</text>
  
  <!-- Accuracy indicator -->
  <rect x="650" y="150" width="120" height="100" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="710" y="180" text-anchor="middle" fill="#22c55e" font-size="32" font-weight="bold">87%</text>
  <text x="710" y="200" text-anchor="middle" fill="#94a3b8" font-size="12">Accuracy</text>
  <circle cx="710" cy="225" r="15" fill="none" stroke="#22c55e" stroke-width="2"/>
  <path d="M 702 225 L 708 231 L 722 217" fill="none" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#e2e8f0" font-size="24" font-weight="bold">ML Churn Prediction Model</text>
  <text x="400" y="80" text-anchor="middle" fill="#64748b" font-size="16">XGBoost • Scikit-learn • FastAPI Deployment</text>
</svg>
